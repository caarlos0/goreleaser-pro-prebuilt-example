before:
  hooks:
    - go mod tidy

dist: /tmp/dist

builds:
- main: .
  binary: foo
  env:
    - CGO_ENABLED=0
  goos:
    - linux
  goarch:
    - amd64
    - arm64
    - 386
  ldflags:
    - -s -w -X main.version={{.Version}}
    - -X main.commit={{.Commit}}
    - -X main.date={{.Date}}
    - -X main.builtBy=goreleaser
